# Texts can have a page-size property and lines
# They can also have a help-description, help-needs-op and help-full-text property
help:
  page-size: 5
  lines:
    - first
    - second
    - third
    - fourth
    - fith
    - sixth
# Only lines is required tho
simple:
  help-description: "This is a simple example"
  help-full-text:
    - First line
    - Second line
  lines:
    - This command has only three
    - lines
    - and no pages
admintext:
  help-description: "This is admin info"
  help-needs-op: true
  help-full-text:
    - This command shows admin commands
  lines:
    - /someadmincommand
